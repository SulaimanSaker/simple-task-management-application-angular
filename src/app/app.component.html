<div class="min-h-screen flex flex-col justify-start items-center">
  <app-login
    *ngIf="!isLoggedIn"
    (loginStatus)="receiveLoginStatus($event)"
  ></app-login>

  <div class="flex justify-end mr-[50px] mt-[10px] w-full" *ngIf="isLoggedIn">
    <input
      type="submit"
      value="Logout"
      class="cursor-pointer bg-red-500 text-white p-[3px] mt-[10px] ml-[5px] w-[100px] rounded-[5px] hover:bg-[#8f3232]"
      (click)="onLogout()"
    />
  </div>

  <div
    *ngIf="isLoggedIn"
    class="container flex flex-col items-center pb-[30px]"
  >
    <div
      class="flex flex-col items-center mt-[50px] p-[10px] pb-[80px] bg-[#1b1b1b] rounded-[12px] w-[40rem]"
    >
      <h1 class="text-3xl text-yellow-600 mt-[20px]">
        Welcome {{ getUsername() }}!
      </h1>
      <app-dashboard class="mt-[20px]"></app-dashboard>
    </div>
  </div>
</div>
